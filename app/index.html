<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <img src="images/gradient.svg" alt="" class="header__gradient">
        <div class="container">
            <div class="header__top">
                <a href="#" class="header__logo">
                    <img src="images/logo.svg" alt="LOGO" class="header__logo-image">
                </a>
                <form class="form" action="">
                   
                    <div class="search-input">
                        <input class="search-input__field" type="text" placeholder="Search here..." >
                    </div>
                   <button class="search-submit" type="submit">
                       <img src="images/search.svg" alt="">
                   </button>
                </form>
                <a class="btn" href="#" >
                    Get free trial
                </a>
            </div>
        

            <div class="header__contents">
                <div class="left-content">
                    <div class="promo-block">
                        <p class="promo-block__title">
                            Speed up your Salesforce
                        </p>
                        <div class="promo-block__wrapper">
                            <div class="promo-block__members">
                                <div class="members-list">
                                    <div class="members-list__hidden">+50</div>
                                    <div class="members-list__photos">
                                        <img src="images/photo-1.png" alt="" class="members-list__image">
                                        <img src="images/photo-2.png" alt="" class="members-list__image">
                                        <img src="images/photo-3.png" alt="" class="members-list__image">
                            
                                    </div>
                                </div>
                            </div>

                            <div class="promo-block__text">
                                <h4 class="promo-block__text-title">Trust Members</h4>
                                <p class="promo-block__text-description">
                                    More than 50k peoples integrate with us.
                                </p>
                            </div>
                        </div>
                        <a href="#" class="btn promo-block__btn">GET STARTED</a>


                    </div>
                    
                    <div class="menu-image">
                        <nav class='menu'>
                            <ul class="menu__list">
                                <li class="menu__list-item">
                                    <a href="#" class="menu__list-itemlink">
                                        Home
                                    </a>
                                </li>
                                <li class="menu__list-item">
                                    <a href="#" class="menu__list-itemlink">
                                        Product
                                    </a>
                                </li>
                                <li class="menu__list-item">
                                    <a href="#" class="menu__list-itemlink">
                                        Resources
                                    </a>
                                </li>
                                <li class="menu__list-item">
                                    <a href="#" class="menu__list-itemlink">
                                        Support
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <img src="images/bg-img-1.png" alt="" class="menu-image__img">
                    </div>
                </div>
                <div class="right-image">
                    <img src="images/bg-img.png" alt="" class="right-image__img">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
